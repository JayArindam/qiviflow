<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Data Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required placeholder="username">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required placeholder="email">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required placeholder="phone number">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" value="" id="profession" required placeholder="profession">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" value="" id="age" required placeholder="age">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" value="" id="gender" required placeholder="gender">
                    </div>
                    <br>
                    <div class="inputbox">
                        <input type="text" value="" id="drug" required placeholder="drug name">
                    </div>
                    <br>
                    <div class="inputbox">
                        <textarea type="" id="review" required cols="18" rows="5" placeholder="write your review here"></textarea>
                    </div>
                    <br>
                    <input type="submit" value="submit" class="sub" id="submit" >
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDmxH1UFM6XHb85s3-ReSuJUu8CdnDtlI",
            authDomain: "sample-to-show.firebaseapp.com",
            projectId: "sample-to-show",
            storageBucket: "sample-to-show.appspot.com",
            messagingSenderId: "165788738958",
            appId: "1:165788738958:web:6d62563fc7d52c7b72b0df"
        };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value,
                profession: document.getElementById("profession").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                drug_name: document.getElementById("drug").value,
                review: document.getElementById("review").value
              });
                alert("Data Submitted Successfully!");
             })
        </script>
    </body>
</html>
