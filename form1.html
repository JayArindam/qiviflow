<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Qiviflow</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="form1.css">
    <link rel="icon" type="image/x-icon" href="2.png">

</head>
<body>

	<div id="logo-container">
		<img src="2.png" alt="Your Logo" class="logo">
	</div>


<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <ul id="progressbar">
                <li class="active">Personal Details</li>
                <li>Drug Details</li>
                <li>Drug Review</li>
            </ul>
            <fieldset>
                <h2 class="fs-title">Personal Details</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input type="text" name="ffname" placeholder="Full Name"/ id="name">
                <input type="text" name="lfname" placeholder="Designation"/ id="designa">
                <input type="text" name="fphone" placeholder="Region"/ id="reg">
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Drug Details</h2>
                <h3 class="fs-subtitle">What kind of drug was used</h3>
                <input type="text" name="twitfter" placeholder="Drug Name"/ id="d_name">
                <input type="text" name="facefbook" placeholder="Suggested by"/ id="sugges">
                <input type="text" name="gplusf" placeholder="Dosage"/ id="dosage">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Drug Review</h2>
                <h3 class="fs-subtitle">What is your review of the drug</h3>
                <input type="text" name="epail" placeholder="Positives"/ id="pos">
                <input type="text" name="pass" placeholder="Negatives"/ id="neg">
                <input type="text" name="cpass" placeholder="General Review"/ id="gen">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/ id="submit">
            </fieldset>
        </form>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script  src="form1.js"></script>


<script type="module">
    // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyDDmxH1UFM6XHb85s3-ReSuJUu8CdnDtlI",
  authDomain: "sample-to-show.firebaseapp.com",
  projectId: "sample-to-show",
  storageBucket: "sample-to-show.appspot.com",
  messagingSenderId: "165788738958",
  appId: "1:165788738958:web:6d62563fc7d52c7b72b0df"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  
  //get ref to database services
  const db = getDatabase(app);
  
  document.getElementById("submit").addEventListener('click', function(e){
   e.preventDefault();
   set(ref(db, 'data/' + document.getElementById("name").value),
   {
  
     name: document.getElementById("name").value,
     designation: document.getElementById("designa").value,
     region: document.getElementById("reg").value,
     drug_name: document.getElementById("d_name").value,
     suggested_by: document.getElementById("sugges").value,
     dosage: document.getElementById("dosage").value,
     positives: document.getElementById("pos").value,
     negatives: document.getElementById("neg").value,
     general_review: document.getElementById("gen").value
   });
     alert("Data Submitted Successfully!");
  })
  </script>
  

</body>
</html>
